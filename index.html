<!DOCTYPE html>
<html>
<head>
    <title>GitHub Actions Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Actions Chat</h1>
        <div class="messages" id="messageContainer"></div>
        <div class="input-area">
            <input type="text" id="nameInput" placeholder="Your name" maxlength="20">
            <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="github-info">
        <p>Messages are stored using GitHub Actions âš¡</p>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
